<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

    {% load static %}

 </head>
<body>

    <div class="container">
  <nav class="navbar navbar-expand-md navbar-light">
    <img class="main-logo text-center" src="media/logo100.png">
     <h1><a href="#" class="navbar-brand"><span class="brand-heading"></span></a></h1>
     <div class="col-xm-4 col-sm-6 col-md-4 col-lg-4 col-xl-6">
      <form class="d-flex">
     <input type="text" class="form-control search-box"></div><button type="submit" class="btn btn-outline-secondary"><i class="fa fa-search"></i></button>
    </form>
   
     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="ToggleNavigation">
    
      <span class="navbar-toggler-icon"></span>
    
      </button>
    <div class="collapse navbar-collapse" id="toggleMobileMenu">
    <ul class="navbar-nav ms-auto">
        <li><a href="#" class="nav-link navlink-alignment">Register</a></li><i class="fas fa-bicycle"></i>
        <li><a href="#" class="nav-link navlink-alignment">Login</a></li>
        <li><a href="tel:018551522" class="nav-link" aria-label="telephone" title="telephone"><span class="telephone-number">(01)8551522</span></a></li>
        <li><i class="fas fa-shopping-bag fa-lg"><span class="shopping-bag-total">€0.00</span></i> </li>
    </ul>
    </div>
</nav>
</div>

<div class="shopping-cart-mobile text-center">
  <i class="fas fa-shopping-bag fa-lg"><span class="shopping-bag-total">€0.00</span></i>
</div>

</header>
  {% block herocategory%}
