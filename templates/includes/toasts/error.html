<div class="toast-header">
  <img src="..." class="rounded me-2" alt="...">
  <strong class="me-auto">Bootstrap</strong>
  <small class="text-muted">just now</small>
</div>
<div class="toast-body">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-3 text-center toast-message">
      {{ message }}
    </div>
  </div>
  <div class="row pt-2">
    <div class=" col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <a href="{% url 'view_shoppingbag' %}" type="button" class="btn btn-outline-success btn-sm float-end"><i class="fas fa-shopping-bag toast-shopping-bag fa-lg mx-1"></i>Shopping Bag</a>
      <a type="button" class="btn btn-outline-secondary btn-sm float-end mx-1" data-bs-dismiss="toast">Close</a>
    </div>
  </div>
  
</div>
</div>
